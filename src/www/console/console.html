<!DOCTYPE html>
<html>
	<head>
		<link href="/console/css/fileuploader.css" rel="stylesheet" type="text/css" />
		<link href="/console/css/styles.css" rel="stylesheet" type="text/css" />

		<script src="/console/js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="/console/js/fileuploader.js" type="text/javascript"></script>
		<script src="/console/js/up.js" type="text/javascript"></script>
		<script src="/console/js/console.js" type="text/javascript"></script>

	</head>

	<body>

		<h1>CLUSTERMAN</h1>


		<ul id="columns">
			<li class="column nodes">
				<h2> AVAILABLE NODES </h2>
				<ul id="nodes">

				</ul>
			</li>
			<li class="column queue">
				<h2> JOB QUEUE </h2>
				<ul id="jobs">

				</ul>
			</li>


			<li class="column addjob">
				<h2> ADD JOB </h2>


				<table>
					<tr>
						<th>JOB NAME:</th>
						<td><input type="text" id="text-job-name"></td>
					</tr>
					<tr>
						<th>COMMAND:</th>
						<td><input type="text" id="text-job-cmd"></td>
					</tr>


					<tr style="display:none" class="files">
						<th>FILES:</th>
						<td>
							<ul class="toolbar-expand">
								<li>
									<div id="upload" style="">
										<noscript>
											<p>Please enable JavaScript to use file uploader.</p>
												<!-- or put a simple form for upload here -->
										</noscript>
									</div>
								</li>
								<li>
										Or, drag and drop files here
								</li>
							</ul>

						</td>
					</tr>

					<tr>
						<td colspan="2">
							<button id="enqueue" style="display:none;">QUEUE JOB</button>
						</td>
					</tr>

				</table>

			</li>



		</ul>




		<div id="templates">
			<ul>
				<li id="node-template">
					<h3 class="name node-name"></h3>
					<div class="current-job section">
						<span class="label">JOB:</span>
						<span class="job-value value"></span>
					</div>
					<div class="cpu section">
						<span class="label">CPU:</span>
						<span class="cpu-value value"></span>
					</div>

				</li>


				<li id="job-template">
					<h3 class="name job-name"></h3>
					<div class="queue-exe"></div>
					<div class="current-job section">
						<span class="label">STATUS:</span>
						<span class="job-status value"></span>
					</div>
					<div class="cpu section">
						<span class="label">CMD:</span>
						<span class="job-command value"></span>
					</div>

					<div class="cpu section">
						<span class="label">Q / A / C:</span>
						<span class="job-queued value"></span>
					</div>

				</li>

			</ul>
		</div>


	</body>

	<script type="text/javascript">
		var c = console();



	</script>

</html>
